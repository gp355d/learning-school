    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-white bg-gray-light text-white px-4 pt-4 pb-7">
          <div class="modal-header border-bottom-0 p-0">
            <h3 class="modal-title text-center flex-grow-1 fs-4 lh-35 text-white" id="exampleModalLabel">登入</h3>
            <button type="button" class="btn-close btn-close-white p-0" data-bs-dismiss="modal" aria-label="Close" placeholder="請輸入信箱"></button>
          </div>
          <div class="modal-body p-0">
            <form class="max-331">
              <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">信箱</label>
                <input type="email" class="form-control rounded bg-gray-dark text-gray-white-light" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="請輸入信箱">
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">密碼</label>
                <input type="password" class="form-control rounded bg-gray-dark text-gray-white-light" id="exampleInputPassword1" placeholder="請輸入密碼">
              </div>
              <button type="submit" class="btn bg-gradient-x w-100 fs-8 lh-26 mb-7 border-0">登入</button>
            </form>
          </div>
          <div class="modal-footer border-top-0 max-331 p-0">
            <h3 class="loginway text-gray-white-light w-100 fs-9 lh-24 mb-3 mx-0 mt-0">其他登入方式</h3>
            <button type="button" class="rounded position-relative fb-way btn btn-outline-white text-white w-100 border border-white mx-0 mt-0 mb-4" data-bs-dismiss="modal">
              <img src="./assets/images/icon_fb.svg" alt="facebook" class="position-absolute icon">
              Facebook 登入
            </button>
            <button type="button" class="rounded position-relative google-way btn btn-outline-white text-white w-100 border border-white mx-0 mt-0" data-bs-dismiss="modal">
              <img src="./assets/images/icon_google.svg" alt="google" class="position-absolute icon">
              Google 登入
            </button>
          </div>
        </div>
      </div>
    </div>
    
<section class="bg-gray-dark pt-4 pb-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-9 col-md-7 timeline timeline-50">
        </div>
      </div>
      <div class="row">
        <div class="col-3 col-md-5">
          <div class="timeline-pointer text-center step-1 active">
            <p>課程報名</p>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <div class="timeline-pointer text-center step-2 active">
            <p>信用卡付款</p>
          </div>
        </div>
        <div class="col-3 col-md-5">
          <div class="timeline-pointer text-center step-3">
            <p>付款成功</p>
          </div> 
        </div>
      </div>
    </div>
</section>
<section class="bg-black">
    <div class="container">
        <div class="row justify-content-center pt-2 pt-lg-7 pb-6 pb-lg-10">
            <div class="col-md-6 col-xl-4">
              <form action="checkout.html" method="get" class="bg-gray-dark p-4 py-lg-7 px-lg-5 was-validated needs-validation" novalidate="">
                <h1 class="fs-4 lh-35 text-center mb-4 mb-lg-7 text-white">信用卡付款</h1>
                <h2 class="fs-8 lh-26 text-center text-lg-start fw-bold mb-4 text-white">請輸入信用卡資訊進行付款</h2>
                <div class="mb-3 mb-lg-4">
                    <label for="pay-cardNumber" class="form-label text-gray-white-light">信用卡帳號</label>
                    <input type="text" name="cardNumber" maxlength="19" class="form-control bg-transparent" id="pay-cardNumber" placeholder="Xxxx-xxxx-xxxx-xxxx" required="">  
                </div>
                
                <div class="mb-3 mb-lg-4">
                    <label for="pay-CSC" class="form-label text-gray-white-light">安全碼</label>
                    <input type="password" name="CSC" maxlength="3" class="form-control bg-transparent" id="pay-CSC" placeholder="***" required="">
                </div>
                
                <div class="mb-3 mb-lg-4">
                    <label for="pay-validThru" class="form-label text-gray-white-light">有效日期</label>
                    <input type="text" name="validThru" maxlength="5" class="form-control bg-transparent" id="pay-validThru" placeholder="(MM-YY)" required="">
                </div>
                
                <div class="row row-cols-1 row-cols-lg-2 g-0">
                    <div class="col mb-4 mb-lg-0 d-flex align-items-center">
                        <p class="fs-8 lh-21 text-white mb-0">NT1600</p>
                    </div>
                    <div class="col text-center text-lg-end">
                        <input type="submit" value="下一步" class="border-0 w-100 btn bg-gradient-x px-lg-7 fs-8 lh-26">
                    </div>
                </div>         
            </form>
            </div>
        </div>
    </div>
</section>
